<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Hutang Piutang</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-container">Daftar Hutang Piutang</header>

    <div class="container">
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('dollar')">
          Hutang Dolar
        </button>
        <button class="tab-button" onclick="showTab('rupiah')">
          Hutang Rupiah
        </button>
      </div>
      <div class="tab-content" id="dollar">
        <h3>Pinjaman (USD)</h3>
        <table class="loans">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nilai</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h3>Pembayaran (USD)</h3>
        <div class="scrollable-table">
          <table class="payments">
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Nilai</th>
                <th>Bukti Bayar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="tab-content" id="rupiah" style="display: none">
        <h3>Pinjaman (IDR)</h3>
        <table class="loans">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nilai</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h3>Pembayaran (IDR)</h3>
        <div class="scrollable-table">
          <table class="payments">
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Nilai</th>
                <th>Bukti Bayar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
